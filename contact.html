            <h2>Contacto</h2>
            <form class="" method="post" id="form_contact" action="">
              <label for="nam">Nombre</label>
              <input type="text" name="name" value="" data-validation="alphanumeric">
              <label for="surname">Apellidos</label>
              <input type="text" name="surname" value="" data-validation="alphanumeric">
              <label for="email">Email</label>
              <input type="email" name="email" value="" data-validation="email">
              <label for="sex">Sexo</label>
                <select class="" name="sex" data-validation="required">
                  <option value="men">Hombre</option>
                  <option value="women">Mujer</option>
                </select>
              <label for="date">Fecha de Nacimiento</label>
              <input type="text" name="date" value="" data-validation="date" data-validation-format="dd-mm-yyyy">

              <input type="number" name="years" value="" data-validation="number">
              <input type="submit" value="Enviar">
            </form>
